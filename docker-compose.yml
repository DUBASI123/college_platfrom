version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: college-platform-mongo
    environment:
      MONGO_INITDB_DATABASE: college-platform
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - college-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: college-platform-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/college-platform
      JWT_SECRET: your_jwt_secret_key_here
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - college-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: college-platform-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - college-network

volumes:
  mongodb_data:

networks:
  college-network:
    driver: bridge
